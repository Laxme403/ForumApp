<div class="modal-backdrop">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <span class="modal-title">Sign In</span>
      <span class="modal-close" (click)="close()">&times;</span>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label>Email:</label>
        <input formControlName="email" type="email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input formControlName="password" type="password" required autocomplete="new-password">
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Sign In</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
