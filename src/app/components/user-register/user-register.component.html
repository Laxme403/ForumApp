<!-- Registration Form -->
<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-group">
    <label>Username:</label>
    <input formControlName="username" required autocomplete="off">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input formControlName="email" required type="email" autocomplete="off">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input formControlName="password" required type="password" autocomplete="new-password">
  </div>
  <button type="submit" [disabled]="registerForm.invalid" class="register-btn">Sign Up</button>
  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
