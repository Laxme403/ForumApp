<div class="thread-list-page">
  <!-- Search + Filter Row -->
  <div class="filter-search-container">
    <!-- Search Bar -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search threads..."
      class="search-bar"
    />

    <!-- Filter Button + Dropdown Container -->
    <div class="filter-container">
      <button class="filter-btn" (click)="toggleFilterDropdown()">Filter</button>

      <!-- Dropdown appears directly under the button -->
      <div class="tag-filter-dropdown" *ngIf="showFilterDropdown">
        <label *ngFor="let tag of allTags" class="tag-checkbox">
          <input
            type="checkbox"
            [value]="tag"
            (change)="toggleTagFilter(tag, $event)"
          />
          {{ tag }}
        </label>
      </div>
    </div>
  </div>

  <!-- Thread List -->
  <div class="thread-list">
    <ul>
      <li *ngFor="let thread of filteredThreads">
        <app-thread-card [thread]="thread"></app-thread-card>
        <div>
          Replies
          <ng-container *ngIf="isArray(thread.replies); else replyCount">
            {{ thread.replies.length }}
          </ng-container>
          <ng-template #replyCount>
            {{ thread.replies || 0 }}
          </ng-template>
        </div>
        <div>
          Posted by: {{ thread.author }}
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Ask Question Button -->
<button (click)="openThreadCreate()">Ask Question</button>

<!-- Modal overlay and modal content -->
<div class="modal-overlay" *ngIf="showThreadCreateModal" (click)="closeThreadCreate()"></div>
<div class="modal" *ngIf="showThreadCreateModal">
  <app-thread-create
    [author]="loggedInUsername"
    (created)="onThreadCreated()">
  </app-thread-create>
  <button class="close-btn" (click)="closeThreadCreate()">Close</button>
</div>
