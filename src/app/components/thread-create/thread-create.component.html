<form [formGroup]="threadForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Title:</label>
    <input formControlName="title" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea formControlName="description" required></textarea>
  </div>
  <div>
    <label>Tags:</label>
    <div class="tags-checkbox-group">
      <label *ngFor="let tag of tagOptions">
        <input
          type="checkbox"
          [value]="tag"
          (change)="onTagChange($event)"
          [checked]="selectedTags.includes(tag)"
        />
        {{ tag }}
      </label>
    </div>
  </div>
  <button type="submit" class="create-thread-btn-bottom" [disabled]="threadForm.invalid">
    CREATE
  </button>
  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
