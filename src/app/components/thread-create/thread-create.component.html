<form [formGroup]="threadForm" (ngSubmit)="onSubmit()" class="thread-create-form">
  <div class="form-row">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" required>
  </div>
  <div class="form-row form-row--vertical">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>
  <div class="form-row">
    <label>Tags:</label>
    <div class="tags-checkbox-group">
      <label *ngFor="let tag of tagOptions">
        <input
          type="checkbox"
          [value]="tag"
          (change)="onTagChange($event)"
          [checked]="selectedTags.includes(tag)"
        />
        {{ tag }}
      </label>
    </div>
  </div>
  <button type="submit" class="create-thread-btn-bottom" [disabled]="threadForm.invalid">
    CREATE
  </button>
  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
