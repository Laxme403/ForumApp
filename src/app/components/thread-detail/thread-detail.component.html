<div *ngIf="loading">Loading thread details...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="thread">
  <h2>{{ thread.title }}</h2>
  <p><strong>Author:</strong> {{ thread.author?.username || thread.author }}</p>
  <p><strong>Description:</strong> {{ thread.description }}</p>
  <p><strong>Likes:</strong> {{ thread.likes }} | <strong>Dislikes:</strong> {{ thread.dislikes }}</p>

  <h3>Replies</h3>
  <ul *ngIf="thread.replies?.length; else noReplies">
    <li *ngFor="let reply of thread.replies">
      <p><strong>{{ reply.author }}</strong>: {{ reply.content }}</p>
    </li>
  </ul>
  <ng-template #noReplies><p>No replies yet.</p></ng-template>
</div>
