<div *ngIf="loading">Loading thread details...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="thread">
  <h2>{{ thread.title }}</h2>
  <p><strong>Author:</strong> {{ thread.author }}</p>
  <p><strong>Description:</strong> {{ thread.description }}</p>
  <p><strong>Likes:</strong> {{ thread.likes }} | <strong>Dislikes:</strong> {{ thread.dislikes }}</p>

  <h3>Replies</h3>
  <!-- Use the helper method instead of Array.isArray -->
  <ul *ngIf="isArray(thread.replies) && thread.replies.length; else noReplies">
    <li *ngFor="let reply of thread.replies">
      <strong>{{ reply.authorname }}:</strong> {{ reply.content }}
    </li>
  </ul>
  <ng-template #noReplies>No replies yet.</ng-template>
</div>
